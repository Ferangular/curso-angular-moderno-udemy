<section class="product-container">
  <div class="product-grid">
    @for(product of (products$ | async); track product.id){
      <app-card
                (addToCartEvent)="onAddToCart($event)"
                [product]="product"
                data-testid="product-card" class="product-card">
      </app-card>
    }

  </div>
</section>
